<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discord Style Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="bg"></div>

<div class="card">
  <h2 id="title">Welcome back!</h2>
  <p class="subtitle" id="subtitle">We're so excited to see you again!</p>

  <form id="form">
    <div class="field">
      <label>Email</label>
      <input type="email" id="email" required />
    </div>

    <div class="field" id="passwordField">
      <label>Password</label>
      <input type="password" id="password" required />
    </div>

    <a href="#" class="link" id="forgot">Forgot your password?</a>

    <button type="submit" id="submitBtn">Log In</button>
  </form>

  <p class="bottom-text">
    Need an account?
    <a href="#" id="switchRegister">Register</a>
  </p>

  <p id="message"></p>
</div>

<script src="script.js"></script>
</body>
</html>
